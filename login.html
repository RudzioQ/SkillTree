<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>SkillTree - Log in</title>
</head>
<body>
    <div class="block">
        <p class="logo">ðŸŒ± SkillTree</p>
        <p class="text">Welcome back!</p>
        <div class="buttons">
            <button class="mainButtons login">Log in</button>
            <button class="mainButtons signup">Sign up</button> 
        </div>
        <label for="email" class="mainlab">Email address</label>
        <input type="email" name="email" id="email" class="input" placeholder="Enter your email">
        <label for="pass" class="mainlab">Password</label>
        <input type="password" name="pass" id="pass" class="input">
        <div class="form-controls">
            <input type="checkbox" name="remember" id="remember" class="checkbox">
            <label for="remember" class="chec">Remember me</label>
            <a href="#" class="reset">Forgot password?</a>
        </div>
        <button class="signin">Sign in</button>
        <div class="separator">
            <span>OR</span>
        </div>
        <button class="google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" style="height:24px; width:24px; vertical-align:middle; margin-right:8px;">
            Sign in with Google
        </button>
        <button class="github">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub icon" style="height:24px; width:24px; vertical-align:middle; margin-right:8px;">
            Sign in with GitHub
        </button></button>
        <p class="recover">Don't have an account? <a href="#" class="reset_link">Sign up</a></p>
    </div>
</body>
</html>
